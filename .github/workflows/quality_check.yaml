name: Quality Check

on:
  push:
  pull_request:
    branches: [main]

jobs:
  quality_check:
    name: Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
          components: clippy, rustfmt

      - name: Check Code Formatting
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Check Clippy Recommendations
        uses: actions-rs/cargo@v1
        with:
          command: clippy

      - name: Run Tests
        run: make test

      - name: Generate Schema Files
        run: make schema

      - name: Generate Schema Git Diff
        uses: technote-space/get-diff-action@v4
        id: git-diff
        with:
          PATTERNS: +(schema)/**/*.+(json)

      - name: Verify Schema Integrity
        # env.GIT_DIFF is set to true when any schema file is different from the committed values
        run: |
          if ${{ env.GIT_DIFF }}; then
            echo "Git diff showed schema not up to date"
            exit 1
          else 
            echo "Schema is up to date"
          fi
